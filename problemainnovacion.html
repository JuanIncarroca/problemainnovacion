<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Traffic Cusco - Seguridad Vial Inteligente</title>
    <!-- Librerías Externas -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #ef4444;
            --secondary: #f59e0b;
            --bg: #020617;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            color: #f8fafc;
            overflow-x: hidden;
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            border-color: rgba(239, 68, 68, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -20px rgba(0,0,0,0.5);
        }
        .gradient-text {
            background: linear-gradient(135deg, #ef4444 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .animate-reveal {
            animation: reveal 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes reveal {
            to { opacity: 1; transform: translateY(0); }
        }
        .bg-grid {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
        }
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }
        .animate-pulse-slow {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-grid">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const TrafficChart = () => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartInstance.current) chartInstance.current.destroy();
                const ctx = chartRef.current.getContext('2d');
                chartInstance.current = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'],
                        datasets: [{
                            label: 'Infracciones Detectadas',
                            data: [65, 59, 80, 81, 95, 120, 110],
                            backgroundColor: '#ef4444',
                            borderRadius: 8,
                        }]
                    },
                    options: {
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#64748b' } },
                            x: { grid: { display: false }, ticks: { color: '#64748b' } }
                        },
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
                return () => { if (chartInstance.current) chartInstance.current.destroy(); };
            }, []);

            return (
                <div className="w-full h-64 mx-auto p-4 glass-card rounded-3xl">
                    <canvas ref={chartRef}></canvas>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('problema');

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [activeTab]);

            return (
                <div className="min-h-screen">
                    <div className="blob top-[-100px] left-[-100px]"></div>
                    <div className="blob bottom-[-100px] right-[-100px]" style={{background: 'radial-gradient(circle, rgba(245, 158, 11, 0.05) 0%, transparent 70%)'}}></div>

                    {/* Navbar */}
                    <nav className="fixed top-0 w-full z-50 px-6 py-4 flex justify-between items-center bg-slate-950/80 backdrop-blur-md border-b border-white/5">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-red-600 rounded-xl flex items-center justify-center shadow-lg shadow-red-600/20">
                                <i data-lucide="shield-alert" className="text-white w-6 h-6"></i>
                            </div>
                            <div>
                                <h3 className="text-xs font-bold text-white uppercase tracking-tighter leading-none">U. Andina del Cusco</h3>
                                <p className="text-[10px] text-red-400 font-medium">Proyecto de Seguridad Vial</p>
                            </div>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Sistemas 2026</p>
                            <p className="text-[10px] text-slate-300 italic">Gestión de la Innovación</p>
                        </div>
                    </nav>

                    {/* Hero */}
                    <header className="pt-40 pb-20 px-6 text-center">
                        <div className="animate-reveal">
                            <span className="px-4 py-1.5 rounded-full border border-red-500/30 bg-red-500/10 text-red-400 text-xs font-bold uppercase tracking-widest mb-6 inline-block">
                                Intersecciones Críticas: Cuatro Carriles
                            </span>
                            <h1 className="text-6xl md:text-8xl font-black mb-6 tracking-tight leading-none">
                                Smart <br/><span className="gradient-text">Traffic Cusco</span>
                            </h1>
                            <p className="text-slate-400 max-w-2xl mx-auto text-lg mb-12">
                                Detección automatizada de infracciones mediante IA para reducir accidentes en las zonas de alto riesgo de la ciudad.
                            </p>
                        </div>

                        <div className="flex flex-wrap justify-center gap-4 animate-reveal" style={{animationDelay: '0.2s'}}>
                            {["Chacon Huaman F.", "Giraldo Alamirano R.", "Khuno Mamani C.", "Incarroca Condori J.", "Machaca Huillca E."].map((name, i) => (
                                <div key={i} className="px-4 py-2 glass-card rounded-xl text-xs font-semibold text-slate-300">
                                    {name}
                                </div>
                            ))}
                        </div>
                    </header>

                    {/* Dashboard Section */}
                    <section className="max-w-6xl mx-auto px-6 mb-20">
                        <div className="flex justify-center gap-2 mb-12 p-2 bg-slate-900/50 rounded-2xl border border-white/5 max-w-md mx-auto">
                            {[
                                {id: 'problema', label: 'El Problema', icon: 'alert-triangle'},
                                {id: 'solucion', label: 'Solución IA', icon: 'eye'},
                                {id: 'impacto', label: 'Impacto', icon: 'activity'}
                            ].map((tab) => (
                                <button 
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex-1 py-2 px-4 rounded-xl text-xs font-bold uppercase flex items-center justify-center gap-2 transition-all ${activeTab === tab.id ? 'bg-red-600 text-white shadow-lg shadow-red-600/30' : 'text-slate-500 hover:text-white'}`}
                                >
                                    <i data-lucide={tab.icon} className="w-3.5 h-3.5"></i>
                                    {tab.label}
                                </button>
                            ))}
                        </div>

                        {activeTab === 'problema' && (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 animate-reveal">
                                <div className="glass-card p-10 rounded-[2.5rem] border-red-500/20">
                                    <h2 className="text-3xl font-bold mb-6">Cruces en Rojo</h2>
                                    <p className="text-slate-400 leading-relaxed mb-6">
                                        En la Vía de Evitamiento y la Av. de la Cultura (intersección Cuatro Carriles), el respeto al semáforo es crítico pero frecuentemente ignorado.
                                    </p>
                                    <div className="space-y-6">
                                        <div className="flex gap-4 items-start">
                                            <div className="w-10 h-10 rounded-lg bg-red-500/10 flex items-center justify-center shrink-0">
                                                <i data-lucide="hand" className="w-5 h-5 text-red-500"></i>
                                            </div>
                                            <div>
                                                <h4 className="font-bold text-sm">Control Manual Limitado</h4>
                                                <p className="text-xs text-slate-500">La policía no puede estar en todos los puntos 24/7.</p>
                                            </div>
                                        </div>
                                        <div className="flex gap-4 items-start">
                                            <div className="w-10 h-10 rounded-lg bg-orange-500/10 flex items-center justify-center shrink-0">
                                                <i data-lucide="ZapOff" className="w-5 h-5 text-orange-500"></i>
                                            </div>
                                            <div>
                                                <h4 className="font-bold text-sm">Falta de Detección Real</h4>
                                                <p className="text-xs text-slate-500">No hay sistemas que capturen la placa del infractor al instante.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="space-y-6">
                                    <div className="glass-card p-6 rounded-3xl border-orange-500/10">
                                        <h4 className="text-xs font-bold uppercase text-slate-500 mb-4 tracking-widest">Infracciones por Hora (Promedio)</h4>
                                        <div className="flex justify-between items-end gap-2 h-32">
                                            {[40, 70, 45, 90, 100, 60].map((h, i) => (
                                                <div key={i} className="flex-1 bg-gradient-to-t from-red-600 to-orange-500 rounded-t-lg" style={{height: `${h}%`}}></div>
                                            ))}
                                        </div>
                                        <div className="flex justify-between mt-2 text-[10px] text-slate-600 font-bold">
                                            <span>08:00</span><span>12:00</span><span>18:00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'solucion' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 animate-reveal">
                                <div className="glass-card p-10 rounded-[2.5rem] bg-gradient-to-br from-red-600/10 to-transparent">
                                    <h3 className="text-2xl font-black mb-6">MVP: Detección Automática</h3>
                                    <p className="text-sm text-slate-400 mb-8 leading-relaxed">
                                        Proponemos un sistema basado en Computer Vision que analiza el flujo vehicular y el estado del semáforo.
                                    </p>
                                    <div className="space-y-4">
                                        <div className="p-4 bg-slate-900/50 rounded-2xl border border-white/5 flex items-center gap-4">
                                            <i data-lucide="camera" className="text-red-400"></i>
                                            <span className="text-xs font-medium">Cámaras de Alta Velocidad (LPR)</span>
                                        </div>
                                        <div className="p-4 bg-slate-900/50 rounded-2xl border border-white/5 flex items-center gap-4">
                                            <i data-lucide="cpu" className="text-orange-400"></i>
                                            <span className="text-xs font-medium">Algoritmo de Detección de Cruce Indebido</span>
                                        </div>
                                        <div className="p-4 bg-slate-900/50 rounded-2xl border border-white/5 flex items-center gap-4">
                                            <i data-lucide="database" className="text-blue-400"></i>
                                            <span className="text-xs font-medium">Registro Inmediato en Base de Datos</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="relative flex items-center justify-center">
                                    <div className="w-64 h-64 border-4 border-red-600/30 rounded-full flex items-center justify-center animate-pulse-slow">
                                        <div className="w-48 h-48 border-2 border-red-500/20 rounded-full flex items-center justify-center">
                                            <i data-lucide="scan" className="w-20 h-20 text-red-500 opacity-50"></i>
                                        </div>
                                    </div>
                                    <div className="absolute top-0 right-0 p-4 glass-card rounded-2xl">
                                        <p className="text-[10px] font-bold text-red-400 uppercase">Estado: Activo</p>
                                        <p className="text-xs font-black">Monitoreo Real-Time</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'impacto' && (
                            <div className="space-y-12 animate-reveal">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="glass-card p-8 rounded-3xl text-center">
                                        <h4 className="text-4xl font-black text-red-500 mb-2">-40%</h4>
                                        <p className="text-xs text-slate-500 font-bold uppercase">Accidentes en 1er Año</p>
                                    </div>
                                    <div className="glass-card p-8 rounded-3xl text-center">
                                        <h4 className="text-4xl font-black text-orange-500 mb-2">100%</h4>
                                        <p className="text-xs text-slate-500 font-bold uppercase">Registro de Infracciones</p>
                                    </div>
                                    <div className="glass-card p-8 rounded-3xl text-center">
                                        <h4 className="text-4xl font-black text-emerald-500 mb-2">+ Seguridad</h4>
                                        <p className="text-xs text-slate-500 font-bold uppercase">Para el Peatón</p>
                                    </div>
                                </div>
                                <TrafficChart />
                            </div>
                        )}
                    </section>

                    {/* Footer / Hipótesis */}
                    <footer className="py-24 px-6 border-t border-white/5 bg-slate-950/50 text-center">
                        <div className="max-w-4xl mx-auto">
                            <h2 className="text-xs font-black text-red-500 uppercase tracking-[0.5em] mb-12">Nuestra Meta</h2>
                            <div className="glass-card p-12 rounded-[3.5rem] relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-2 h-full bg-red-600"></div>
                                <p className="text-2xl text-slate-200 leading-snug font-light italic">
                                    "Creemos que implementando un <strong className="font-bold text-red-500 not-italic">sistema de foto-multas inteligente</strong> en Cusco, reduciremos drásticamente las muertes por imprudencia vial en intersecciones de alta velocidad."
                                </p>
                            </div>
                            <p className="mt-12 text-[10px] text-slate-600 font-bold uppercase tracking-widest">
                                Universidad Andina del Cusco • Ingeniería de Sistemas • 2026
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
