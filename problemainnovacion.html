<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infografía Proyecto - Gestión de Innovación</title>
    <!-- Cargamos React y Babel para permitir JSX dentro del HTML -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0f172a; color: white; }
        .gradient-text {
            background: linear-gradient(to right, #4ade80, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.5);
        }
        .blob {
            position: absolute;
            filter: blur(40px);
            z-index: -1;
            opacity: 0.4;
        }
        /* Barra de desplazamiento personalizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        .animate-float { animation: float 6s ease-in-out infinite; }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Componente de Tarjeta de Equipo
        const TeamMember = ({ name }) => (
            <div className="flex items-center gap-3 bg-slate-800/50 p-3 rounded-lg border border-slate-700">
                <div className="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-green-400 flex items-center justify-center text-xs font-bold text-white">
                    {name.charAt(0)}
                </div>
                <span className="text-sm text-slate-300">{name}</span>
            </div>
        );

        const App = () => {
            const [activeSection, setActiveSection] = useState(0);

            // Efecto de scroll para revelar secciones y actualizar navegación
            useEffect(() => {
                const handleScroll = () => {
                    const sections = document.querySelectorAll('section');
                    sections.forEach((sec, index) => {
                        const rect = sec.getBoundingClientRect();
                        if (rect.top >= -100 && rect.top <= window.innerHeight / 2) {
                            setActiveSection(index);
                        }
                    });
                };
                window.addEventListener('scroll', handleScroll);
                // Inicializar iconos de Lucide
                if (window.lucide) {
                    window.lucide.createIcons();
                }
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Re-inicializar iconos cuando cambia la sección activa por si hay elementos nuevos
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [activeSection]);

            return (
                <div className="min-h-screen overflow-hidden relative">
                    {/* Elementos decorativos de fondo */}
                    <div className="blob bg-blue-600 w-96 h-96 rounded-full top-0 left-0"></div>
                    <div className="blob bg-green-500 w-80 h-80 rounded-full bottom-0 right-0"></div>

                    {/* Puntos de Navegación Lateral */}
                    <div className="fixed right-5 top-1/2 transform -translate-y-1/2 z-50 hidden md:flex flex-col gap-4">
                        {[0, 1, 2, 3, 4].map((i) => (
                            <div 
                                key={i} 
                                className={`w-3 h-3 rounded-full transition-all duration-300 ${activeSection === i ? 'bg-green-400 scale-125' : 'bg-slate-600'}`}
                            ></div>
                        ))}
                    </div>

                    {/* SECCIÓN 0: PORTADA */}
                    <section className="min-h-screen flex flex-col items-center justify-center p-6 text-center relative z-10">
                        <div className="mb-4 inline-block px-4 py-1 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-sm font-semibold tracking-wide">
                            UNIVERSIDAD ANDINA DEL CUSCO
                        </div>
                        <h1 className="text-5xl md:text-7xl font-extrabold mb-6 leading-tight">
                            Gestión de <span className="gradient-text">Innovación</span>
                        </h1>
                        <p className="text-xl text-slate-400 max-w-2xl mb-10">
                            Proyecto de Emprendimiento Digital: Solución financiera para microempresarios.
                        </p>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 max-w-4xl w-full text-left">
                            <TeamMember name="Chacon Huaman Feferson Marco" />
                            <TeamMember name="Giraldo Alamirano Rodrigo Eduardo" />
                            <TeamMember name="Khuno Mamani Cristian Maykol" />
                            <TeamMember name="Incarroca Condori Juan Jose" />
                            <TeamMember name="Machaca Huillca Edwin" />
                        </div>

                        <div className="mt-12 animate-bounce text-slate-500">
                            <p className="text-sm">Desliza para descubrir</p>
                            <i data-lucide="chevron-down" className="mx-auto mt-2"></i>
                        </div>
                    </section>

                    {/* SECCIÓN 1: EL PROBLEMA */}
                    <section className="min-h-screen flex items-center justify-center p-6 bg-slate-900/50">
                        <div className="max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                            <div className="order-2 md:order-1 relative">
                                <div className="absolute inset-0 bg-red-500 blur-[100px] opacity-20"></div>
                                <div className="relative bg-slate-800 p-8 rounded-2xl border border-slate-700 card-hover">
                                    <div className="w-16 h-16 bg-red-500/20 rounded-xl flex items-center justify-center mb-6">
                                        <i data-lucide="alert-triangle" className="w-8 h-8 text-red-500"></i>
                                    </div>
                                    <h2 className="text-3xl font-bold mb-4">El Problema Identificado</h2>
                                    <p className="text-slate-300 text-lg leading-relaxed mb-4">
                                        Muchos emprendedores digitales <strong className="text-white">carecen de un control claro</strong> sobre sus flujos de caja.
                                    </p>
                                    <ul className="space-y-3">
                                        <li className="flex items-start gap-3">
                                            <i data-lucide="x-circle" className="w-6 h-6 text-red-400 shrink-0"></i>
                                            <span className="text-slate-400">Incapacidad para determinar la rentabilidad real.</span>
                                        </li>
                                        <li className="flex items-start gap-3">
                                            <i data-lucide="x-circle" className="w-6 h-6 text-red-400 shrink-0"></i>
                                            <span className="text-slate-400">Desorganización en el registro de ventas y gastos.</span>
                                        </li>
                                        <li className="flex items-start gap-3">
                                            <i data-lucide="x-circle" className="w-6 h-6 text-red-400 shrink-0"></i>
                                            <span className="text-slate-400">Dificultad para separar finanzas personales del negocio.</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div className="order-1 md:order-2 text-center md:text-left">
                                <span className="text-red-400 font-bold tracking-widest uppercase">01. Dolor del Usuario</span>
                                <h3 className="text-4xl md:text-5xl font-bold mt-2 mb-6">"¿Realmente estoy ganando dinero?"</h3>
                                <p className="text-slate-400 text-lg">
                                    La falta de datos financieros impide que los emprendedores tomen decisiones informadas para escalar sus negocios.
                                </p>
                            </div>
                        </div>
                    </section>

                    {/* SECCIÓN 2: MERCADO OBJETIVO */}
                    <section className="min-h-screen flex flex-col items-center justify-center p-6">
                        <span className="text-blue-400 font-bold tracking-widest uppercase mb-4">02. El Mercado</span>
                        <h2 className="text-4xl md:text-5xl font-bold mb-12 text-center">Nuestro <span className="text-blue-500">Cliente Objetivo</span></h2>
                        
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl w-full">
                            <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 card-hover flex flex-col items-center text-center">
                                <div className="w-20 h-20 bg-blue-500/20 rounded-full flex items-center justify-center mb-6">
                                    <i data-lucide="users" className="w-10 h-10 text-blue-400"></i>
                                </div>
                                <h3 className="text-xl font-bold mb-2">Vendedores en Redes</h3>
                                <p className="text-slate-400">Usuarios que venden por Instagram, TikTok y WhatsApp de forma independiente.</p>
                            </div>

                             <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 card-hover flex flex-col items-center text-center transform md:-translate-y-8 border-t-4 border-t-green-400">
                                <div className="w-20 h-20 bg-green-500/20 rounded-full flex items-center justify-center mb-6">
                                    <i data-lucide="trending-up" className="w-10 h-10 text-green-400"></i>
                                </div>
                                <h3 className="text-xl font-bold mb-2">Micro-Emprendimientos</h3>
                                <p className="text-slate-400">Pequeños negocios locales que buscan digitalizar su administración básica.</p>
                            </div>

                             <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 card-hover flex flex-col items-center text-center">
                                <div className="w-20 h-20 bg-purple-500/20 rounded-full flex items-center justify-center mb-6">
                                    <i data-lucide="brain-circuit" className="w-10 h-10 text-purple-400"></i>
                                </div>
                                <h3 className="text-xl font-bold mb-2">Usuarios Móviles</h3>
                                <p className="text-slate-400">Personas que prefieren herramientas ágiles en su smartphone sobre hojas de cálculo.</p>
                            </div>
                        </div>
                    </section>

                    {/* SECCIÓN 3: SOLUCIÓN Y MVP */}
                    <section className="min-h-screen flex items-center justify-center p-6 bg-slate-900/50">
                        <div className="max-w-6xl w-full">
                            <div className="text-center mb-16">
                                <span className="text-green-400 font-bold tracking-widest uppercase">03. La Propuesta</span>
                                <h2 className="text-4xl md:text-5xl font-bold mt-2">Nuestro <span className="gradient-text">MVP</span></h2>
                                <p className="text-slate-400 mt-4 max-w-2xl mx-auto">
                                    Una aplicación web minimalista centrada en el registro rápido de movimientos financieros.
                                </p>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                                <div className="space-y-6">
                                    {[
                                        { title: "Ingreso Intuitivo", desc: "Registra cada venta o gasto en segundos.", icon: "smartphone" },
                                        { title: "Balance Automático", desc: "Cálculo inmediato de tu flujo de caja real.", icon: "bar-chart-3" },
                                        { title: "Reportes Periódicos", desc: "Visualiza resúmenes semanales y mensuales.", icon: "check-circle" },
                                        { title: "Sin Complicaciones", desc: "Diseñado para no contadores.", icon: "wallet" }
                                    ].map((item, idx) => (
                                        <div key={idx} className="flex items-start gap-4 p-4 bg-slate-800 rounded-xl border border-slate-700 hover:bg-slate-700/50 transition-colors">
                                            <div className="p-3 bg-slate-900 rounded-lg text-green-400">
                                                <i data-lucide={item.icon} className="w-6 h-6"></i>
                                            </div>
                                            <div>
                                                <h4 className="font-bold text-lg">{item.title}</h4>
                                                <p className="text-slate-400 text-sm">{item.desc}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="relative flex justify-center">
                                    <div className="absolute inset-0 bg-green-500 blur-[80px] opacity-20"></div>
                                    {/* Mockup de teléfono */}
                                    <div className="relative w-64 h-[500px] bg-slate-900 border-8 border-slate-800 rounded-[3rem] shadow-2xl overflow-hidden animate-float">
                                        <div className="absolute top-0 left-1/2 transform -translate-x-1/2 w-32 h-6 bg-slate-800 rounded-b-xl z-20"></div>
                                        <div className="p-4 pt-10 h-full bg-slate-900 text-white">
                                            <div className="flex justify-between items-center mb-6">
                                                <span className="text-xs font-bold">FinanzasApp</span>
                                                <div className="w-6 h-6 bg-slate-700 rounded-full"></div>
                                            </div>
                                            <div className="bg-gradient-to-br from-green-500 to-emerald-700 p-4 rounded-xl mb-6">
                                                <p className="text-[10px] opacity-80">Saldo Disponible</p>
                                                <h2 className="text-xl font-bold">S/ 2,450.00</h2>
                                            </div>
                                            <div className="space-y-3">
                                                <p className="text-[10px] text-slate-500 uppercase font-bold tracking-tighter">Últimos Registros</p>
                                                <div className="bg-slate-800 p-2 rounded-lg flex justify-between text-xs items-center">
                                                    <span className="text-green-400 font-bold">+S/ 150</span>
                                                    <span className="text-slate-400">Venta Polos</span>
                                                </div>
                                                <div className="bg-slate-800 p-2 rounded-lg flex justify-between text-xs items-center">
                                                    <span className="text-red-400 font-bold">-S/ 45</span>
                                                    <span className="text-slate-400">Publicidad FB</span>
                                                </div>
                                                <div className="bg-slate-800 p-2 rounded-lg flex justify-between text-xs items-center">
                                                    <span className="text-green-400 font-bold">+S/ 320</span>
                                                    <span className="text-slate-400">Venta Zapatos</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                     {/* SECCIÓN 4: CONCLUSIÓN E IMPACTO */}
                     <section className="min-h-screen flex flex-col items-center justify-center p-6 text-center bg-gradient-to-b from-slate-900 to-black">
                        <div className="max-w-3xl">
                            <h2 className="text-3xl md:text-5xl font-bold mb-6">Misión del Proyecto</h2>
                            <p className="text-xl text-slate-400 mb-8 italic">
                                "Transformamos la incertidumbre financiera en control estratégico para que cada emprendimiento cusqueño pueda alcanzar su máximo potencial."
                            </p>
                            <div className="flex flex-wrap justify-center gap-4">
                                <div className="p-4 bg-slate-800/50 rounded-xl border border-slate-700">
                                    <h4 className="text-green-400 font-bold text-2xl">70%</h4>
                                    <p className="text-xs text-slate-500">Mejora en organización</p>
                                </div>
                                <div className="p-4 bg-slate-800/50 rounded-xl border border-slate-700">
                                    <h4 className="text-blue-400 font-bold text-2xl">100%</h4>
                                    <p className="text-xs text-slate-500">Transparencia de caja</p>
                                </div>
                            </div>
                            <p className="mt-16 text-sm text-slate-500">
                                GESTIÓN DE LA INNOVACIÓN | UNIVERSIDAD ANDINA DEL CUSCO
                            </p>
                        </div>
                    </section>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
